<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Nasa APOD</title>
</head>

<body>

    <div class="main-container">
        <div class="apod-card">

            <h1 id="titulo-dia"></h1>
            <h2 id="fecha-dia"></h2>

            <img id="imagen-dia" alt="">
            <p id="explicacion-dia"></p>

            <button id="btnFav" onclick="saveFavorite()" class="btn-fav">
                ‚≠ê Guardar en favoritos
            </button>

            <div class="date-picker-box">
                <label for="fecha_evento">Buscar fechas pasadas:</label>
                <input type="date" id="fecha_evento" name="fecha_evento">
            </div>

        </div>
    </div>

    <div class="favoritos-section">
        <h3>Favoritos</h3>
        <div id="favoritos" class="favoritos-grid"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
